<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Pager Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-countainer">
        <div class="header">
            <h1>Rock Pager And Scissore</h1>
        </div>

        <h2>You - <span id="playerScore">0</span>
            <span id="playerChoice">--Choice</span>
        </h2>
        <div class="player-countainer" id="player">
            <img src="rock.png" id="playerRock" onclick="select('Rock')" alt="">
            <img src="paper.png" id="playerPaper" onclick="select('Paper')" alt="">
            <img src="scissors.png" id="playerScissors" onclick="select('Scissore')" alt="">
        </div>

        <h2>You - <span id="computerScore">0</span>
            <span id="computerChoice">--Choice</span>
        </h2>
        <div class="computer-countainer" id="computer">
            <img src="rock.png" id="computerRock" alt="">
            <img src="paper.png" id="computerPaper" alt="">
            <img src="scissors.png" id="computerScissors" alt="">
        </div>
        <img src="reset.png" id="reset" onclick="location.reload()" alt="">
        <div class="result-container">
            <h3 id="resultText">You Won!</h3>
        </div>
    </div>








    <script src="index.js"></script>
</body>

</html>
